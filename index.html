<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App - By Isac</title>
</head>
<body>
    <header>  
        <h1>AsmrProg Food Recipe</h1>
        <div class="search">
            <input type="text" id="search-input" placeholder="Enter an ingredient...">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <div id="mealList" class="mealList"></div>
    <div id="modal-container" class="modal-container">
        <button id="recipeCloseBtn" class="close-button">&times;</button>
        <div id="meal-details-content" class="meal-details-content"></div>
        <!-- Content from js will be inserted here-->
    </div>
    <script src="script.js"></script>
